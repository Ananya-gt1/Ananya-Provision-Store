<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart - Ananya Provision Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="mb-4 text-center">Your Shopping Cart</h2>

    <!-- Cart Item -->
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-3 text-center">
          <img src="image/products/rice.png" class="img-fluid rounded-start p-2" alt="Rice">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">Basmati Rice (1kg)</h5>
            <p class="card-text">High quality long grain rice.</p>
            <p class="card-text"><small class="text-muted">₹90</small></p>
          </div>
        </div>
        <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
          <input type="number" value="1" min="1" class="form-control w-50 mb-2">
          <button class="btn btn-danger btn-sm">Remove</button>
        </div>
      </div>
    </div>

    <!-- Repeat Cart Item as Needed -->

    <!-- Cart Summary -->
    <div class="card">
      <div class="card-body text-end">
        <h5>Total: ₹90</h5>
        <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
